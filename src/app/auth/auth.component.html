<div class="row">
 <div class="col-xs-12 col-md-6 col-md-offset-3">
   <div *ngIf="isLoading" style="text-align: center;">
     <app-loader-spinner></app-loader-spinner>
   </div>
   <!-- <div *ngIf="isError">
     <div class="alert alert-danger">{{isError}}</div>
   </div> -->
   <!-- this apporach is when u r simply using component with condition -->
   <!-- <app-alert
   [message]='isError'
   *ngIf="isError"
   (close)="onHandleError($event)">
  </app-alert> -->

  <!-- this approach is when u want to show modal programatically -->
  <!-- ng-template directive will not render anything on the dom but still accessible in angular template in language. -->
  <ng-template appPlaceholder></ng-template>
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
    <div class="form-group">
        <label for="email">Email</label>
        <input
         type="email"
         id="email"
         class="form-control"
         ngModel
         name="email"
         required
         email/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
         type="password"
         id="password"
         class="form-control"
         ngModel
         name="password"
         required
         password/>
    </div>
    <div>
      <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
    </div>
  </form>
 </div>
</div>
